# CineTime Movie Booking System Application Properties
spring.application.name=cinetime-project

#############################################################
# Server Configuration
server.port=8090
server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=never

###########################################################
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/cinetime_db2
spring.datasource.username=cinetime_user
spring.datasource.password=cinetime_password
spring.datasource.driver-class-name=org.postgresql.Driver

###########################################################
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.bytecode.use_reflection_optimizer=false
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Hibernate specific settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

###########################################################
# Spring MVC Configuration
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER


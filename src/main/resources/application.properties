# CineTime Movie Booking System Application Properties
spring.application.name=cinetime-project

#############################################################
# Server Configuration
server.port=8090
server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=never

###########################################################
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/cinetime_db
spring.datasource.username=cinetime_user
spring.datasource.password=cinetime_password
spring.datasource.driver-class-name=org.postgresql.Driver

###########################################################
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.bytecode.use_reflection_optimizer=false
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Hibernate specific settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

###########################################################
# Spring MVC Configuration
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

###########################################################
# JWT Security Configuration
cinetime.app.jwtSecret=1Y8x7Et6JPuMGSVd3z9nC5QHBrw2LkTDefRaUMo0XPi4sNqgAybRZtVhWJcKFoQ2
cinetime.app.jwtExpirationMs=86400000
# 24 hours = 86400000 ms

###########################################################
# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

###########################################################
# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

###########################################################
# CineTime Business Logic Configuration
cinetime.ticket.reservation.timeout.minutes=15
cinetime.movie.rating.min=0.0
cinetime.movie.rating.max=10.0
cinetime.payment.timeout.minutes=30

###########################################################
# Logging Configuration
logging.file.name=log/cinetime.log
logging.pattern.file="%d %-5level [%thread] %logger:%msg%n"
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=INFO
logging.level.com.cinetime=DEBUG
logging.level.org.springframework.security=DEBUG

# Console logging pattern
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

###########################################################
# API Documentation (Swagger)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.cinetime.controller

###########################################################
# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Istanbul

###########################################################
# Development Profile Specific
# spring.profiles.active=dev

###########################################################
# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
###########################################################
# CineTime Business Logic Configuration
cinetime.ticket.reservation.timeout.minutes=15
cinetime.movie.rating.min=0.0
cinetime.movie.rating.max=10.0
cinetime.payment.timeout.minutes=30

###########################################################
# Logging Configuration
logging.file.name=log/cinetime.log
logging.pattern.file="%d %-5level [%thread] %logger:%msg%n"
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=INFO
logging.level.com.cinetime=DEBUG
logging.level.org.springframework.security=DEBUG

# Console logging pattern
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

###########################################################
# API Documentation (Swagger)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.cinetime.controller

###########################################################
# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Istanbul

